<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="./css/styles.css" type="text/css" rel="stylesheet"/>
        <link href="./css/reset.css" type="text/css" rel="stylesheet"/>
        <script src="./js/chart.js" type="text/javascript"></script>
    </head>
    <body>
        <header id="sticky-header">
            <nav class="flexbox-container-nav">
                <div id="logo-area">
                    <image id="logo-header" src="./img/logo.png" alt="logo" />
                </div>
                <div id="links-area">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#products-marker">PRODUCTS</a></li>
                        <li><a href="#orders-marker">ORDERS</a></li>
                        <li><a  href="#cart-marker">CART</a></li>
                    </ul>
                </div> 
                <h3 class="placeholder-1"></h3>
            </nav>
        </header>
        <div class="padding-transparent"></div>
        <div id="hero-image-container">
            <div id="overlay-container">
                <img src="./img/overlay.png" />
            </div>
        </div>
        <main>
            <form id="form-vote">
                <fieldset>
                    <div class="flexbox-container-between">
                        <img id="logo" src="./img/logo.png" />
                        <h2 id="votes-left"></h2>
                        <h3 class="placeholder-2"></h3>
                    </div>
                    <div class="flexbox-container-row">
                        <div id="product-container-one" class="product-container">
                            <div class="image-container">
                                <img id="image-one" src="" alt="" title=""/>
                            </div>
                            <div class="radio-container" >
                                <input type="radio" id="radio-vote-one" class="radio-vote" name="radioVote" value="" checked="checked" />
                                <label id="label-one" class="label">Select</label>
                            </div>
                        </div>
                        <div id="product-container-two"class="product-container">
                            <div class="image-container">
                                <img id="image-two" src="" alt="" title=""/>
                            </div>
                            <div class="radio-container">
                                <input type="radio" id="radio-vote-two" class="radio-vote" name="radioVote" value="" />
                                <label id="label-two" class="label">Select</label>
                            </div>
                        </div>
                        <div id="product-container-three"class="product-container">
                            <div class="image-container">
                                <img id="image-three" src="" alt="" title=""/>
                            </div>
                            <div class="radio-container">
                                <input type="radio" id="radio-vote-three" class="radio-vote" name="radioVote" value="" />
                                <label id="label-three" class="label">Select</label>
                            </div>
                        </div>
                    </div>
                    <div class="button-area">
                        <button id="submit" name="radioVote">Vote to Win a Free Product!</button>
                    </div>
                </fieldset>
            </form>
            <div class='results-area'>
                <h2 id="results"></h2>
                <div id="description-container" class="flexbox-container-row">
                    <div class="image-container-large">
                        <h3 id="sale-bubble">SALE</h3>
                        <img id="image-large" src="" alt="" title=""/>
                    </div>
                    <div class="flexbox-container-column">
                        <div>
                            <h2 id="title"></h2>
                            <p id="text-description"></p>
                            <div class="flexbox-container-row">
                                <img id="ratings" src="" alt=""/>
                                <h2 id="reviews">reviews</h2>
                            </div>
                            <div class="flexbox-container-row">
                                <h2 id="slashed-price"></h2>
                                <h2 id="sale-price"></h2>
                            </div>
                        </div>
                        <div class="button-area">
                            <button id="cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/app.js" type="text/javascript"></script>
        <footer>
            <div id="follow-us">
                <h3 class="footer-h">Follow Us</h3>
                <div id="social-media">
                    <img src="./img/facebook_white.png" />
                    <img src="./img/twitter_white.png" />
                    <img src="./img/linkedin_white.png" />
                    <img src="./img/youtube_white.png" />
                </div>
            </div>
            <div id="copyright">
                <p>Copyright &copy; 2019, Bus Mall Holdings LLC. Web Design by Elijah Dungan</p>
            </div>
        </footer>
    </body>
</html>
